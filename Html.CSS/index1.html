<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript function</title>
    <style>   
    body{
        margin-left: 50px;
    }
    #demo {
        color: red;
        /* background-color: #6236ff; */
    }
    </style>
</head>
<body>
    <h1>The arrow function in javascript</h1>
    <p>this example show the syntax of arrow function how to use it</p>
    <p id="demo"></p>
    <script>
        let hello = "";
        hello = () =>{
            return "Hello World";
        }
        document.getElementById("demo")
        .innerHTML = hello();
    </script>
</body>
</html>
